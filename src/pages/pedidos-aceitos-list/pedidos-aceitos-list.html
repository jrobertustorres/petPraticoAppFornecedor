<ion-header>
    <ion-navbar color="navBar">
        <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
        <ion-title>
            <span>Pedidos aceitos</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="content-stable">
    <ion-refresher (ionRefresh)="doRefreshPedidosAceitos($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="h2-color-cards" text-wrap padding style="margin-top: 50px;" *ngIf="pedidosList?.length == 0">
        <div style="text-align: center;color: #484848;"><strong>NÃ£o encontramos nenhum registro</strong></div>
        <div style="text-align: center;">
            <ion-icon style="font-size: 30px;color: #484848;" ios="ios-sad" md="md-sad"></ion-icon>
        </div>
    </div>

    <ion-list>
        <button ion-item *ngFor="let pedido of pedidosList" text-wrap (click)="openDetalhePedido(pedido.idPedido)">
              <p>Nro. Pedido: <strong style="color: green;">{{ pedido.numeroPedidoFormat }}</strong></p>
              <p>Aberto em: {{ pedido.dataPedidoFormat }}</p>
          </button>
    </ion-list>

</ion-content>
